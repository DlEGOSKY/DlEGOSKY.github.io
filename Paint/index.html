<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mini Paint</title>
</head>
<body>
    <div class="container">
        <canvas id="paintCanvas" width="400" height="400"></canvas>
        <div class="tools">
            <i class="fas fa-pencil-alt tool" data-tool="pencil"></i>
            <i class="fas fa-pen tool" data-tool="pen"></i>
            <i class="fas fa-crayon tool" data-tool="crayon"></i>
            <i class="fas fa-eraser tool" data-tool="eraser"></i>
            <input type="color" id="colorPicker">
            <input type="range" id="brushSize" min="1" max="10">
        </div>
    </div>

    <button id="saveBtn" class="save-button"><i class="fas fa-save"></i></button>


<div id="confirmationBox" class="confirmation-box">
    <p>¿Deseas guardar tu garabato?</p>
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
</div>

<script src="script.js"></script>
</body>
</html>
