<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva de Año Nuevo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h2 class="countdown-text">Para Año Nuevo Faltan</h2>
        <div class="countdown-circle">
            <div class="countdown-timer" id="days">0</div>
            <div class="countdown-label">Días</div>
            <div class="countdown-bar" id="days-bar"></div>
        </div>
        <div class="countdown-circle">
            <div class="countdown-timer" id="hours">0</div>
            <div class="countdown-label">Horas</div>
            <div class="countdown-bar" id="hours-bar"></div>
        </div>
        <div class="countdown-circle">
            <div class="countdown-timer" id="minutes">0</div>
            <div class="countdown-label">Minutos</div>
            <div class="countdown-bar" id="minutes-bar"></div>
        </div>
        <div class="countdown-circle">
            <div class="countdown-timer" id="seconds">0</div>
            <div class="countdown-label">Segundos</div>
            <div class="countdown-bar" id="seconds-bar"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
