<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Calculadora Retro</title>
</head>
<body>
    
    <div class="calculadora">
        <div class="pantalla">
            <div class="historial"></div>
            <div class="resultado">0</div>
        </div>
        <div class="teclado">
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">/</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">*</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">-</button>
            <button class="borrar">C</button>
            <button class="numero">0</button>
            <button class="punto">.</button>
            <button class="operador">+</button>
            <button class="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
